<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Форма регистрации</h1>
    <form class="container" action="">
      <div class="row g-2 g-5 my-2">
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3 pb-0">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="Имя"
            />
            <label for="floatingInput">Имя</label>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="form-floating pb-0">
            <input
              type="text"
              class="form-control"
              id="floatingPassword"
              placeholder="Фамилия"
            />
            <label for="floatingPassword">Фамилия</label>
          </div>
        </div>
      </div>
      <div class="row g-2 g-5">
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Адрес электронной почты"
            />
            <label for="floatingInput">email</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating">
            <input
              type="date"
              class="form-control"
              id="floatingPassword"
              placeholder="День рождения"
            />
            <label for="floatingPassword">День рождения</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="floatingInput"
              placeholder="Телефон"
            />
            <label for="floatingInput">Телефон</label>
          </div>
        </div>
      </div>
      <div class="row g-2 g-5">
        <div class="col-sm-6 col-12">
          <div class="form-floating pb-0">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Введите пароль"
            />
            <label for="floatingPassword">Введите пароль</label>
          </div>
        </div>
      </div>
      <div class="row g-2 g-5">
        <div class="col-sm-6 col-12">
          <div class="form-floating pb-0">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Подтвердите пароль"
            />
            <label for="floatingPassword">Подтвердите пароль</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
